    <h1>鸣人</h1>
    <section>
        <h2>介绍</h2>
        <article>漩涡鸣人，日本漫画《火影忍者》及其衍生作品中的男主角。火之国木叶隐村的忍者，第四代火影波风水门和漩涡玖辛奈之子，六道仙人次子阿修罗的查克拉转世者。</article>
    </section>
    <p>为实现梦想，和守护伙伴们的羁绊，鸣人不
        断修炼变强，作为木叶“三忍”之一自来也的弟子，在追
        求梦想的过程中不断突破自我，贯彻了自身的忍道，获得人
        们的认可。最后与忍者联军以及宇智波佐助还有九尾一同终结了
        战争，为忍者世界带来和平，并实现自己成为火影（第七代火影）和忍
        界英雄的梦想。</p>
